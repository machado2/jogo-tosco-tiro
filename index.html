<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Tosco de dar Tiro - Babylon.js Edition</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
            pointer-events: none;
        }

        .bar {
            height: 20px;
            background: rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.3);
            margin: 5px 0;
            position: relative;
            width: 300px;
        }

        .bar-fill {
            height: 100%;
            transition: width 0.2s;
        }

        .bar-health {
            background: linear-gradient(90deg, #ff0000, #ff6666);
        }

        .bar-charge {
            background: linear-gradient(90deg, #0000ff, #6666ff);
        }

        #score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: monospace;
            font-size: 48px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.9);
        }

        #game-over.visible {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <div id="hud">
        <div id="score">Score: 0</div>
        <div>
            <div>Health</div>
            <div class="bar">
                <div id="health-bar" class="bar-fill bar-health" style="width: 100%"></div>
            </div>
        </div>
        <div>
            <div>Charge</div>
            <div class="bar">
                <div id="charge-bar" class="bar-fill bar-charge" style="width: 100%"></div>
            </div>
        </div>
    </div>

    <div id="game-over">
        <div>GAME OVER</div>
        <div style="font-size: 24px; margin-top: 20px;">Click to restart</div>
    </div>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="audio.js"></script>
    <script src="game.js"></script>
</body>
</html>
