<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Tosco de dar Tiro - Babylon.js Edition</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            cursor: none; /* hide mouse pointer */
        }

        /* HUD */
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            font-size: clamp(14px, 1.6vw, 18px);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
            pointer-events: none;
        }

        .bar {
            height: 20px;
            background: rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.3);
            margin: 5px 0;
            position: relative;
            width: clamp(180px, 24vw, 360px);
        }

        .bar-fill {
            height: 100%;
            transition: width 0.2s;
        }

        .bar-health { background: linear-gradient(90deg, #ff0000, #ff6666); }
        .bar-charge { background: linear-gradient(90deg, #0040ff, #66a0ff); }

        #score {
            font-size: clamp(22px, 2.2vw, 28px);
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Overlays */
        .center-overlay {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: monospace;
            font-size: clamp(36px, 5vw, 56px);
            text-shadow: 3px 3px 6px rgba(0,0,0,0.9);
            z-index: 120;
            pointer-events: none;
        }
        .center-overlay.visible { display: block; }

        #damage-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255,0,0,0.25);
            opacity: 0;
            transition: opacity 120ms ease-out;
            z-index: 110;
            pointer-events: none;
        }
        #damage-overlay.flash { opacity: 1; }
    </style>
<link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <div id="hud">
        <div id="score">Score: 0</div>
        <div>
            <div>Health</div>
            <div class="bar">
                <div id="health-bar" class="bar-fill bar-health" style="width: 100%"></div>
            </div>
        </div>
        <div>
            <div>Charge</div>
            <div class="bar">
                <div id="charge-bar" class="bar-fill bar-charge" style="width: 100%"></div>
            </div>
        </div>
        <div id="hints" style="opacity:0.85; margin-top: 6px;">
            P: Pause â€¢ M: Mute <span id="muted-label" style="display:none">[Muted]</span>
        </div>
    </div>

    <div id="game-over" class="center-overlay">
        <div>GAME OVER</div>
        <div style="font-size: clamp(18px, 2vw, 26px); margin-top: 20px;">Click to restart</div>
    </div>
    <div id="paused" class="center-overlay">PAUSED</div>
    <div id="damage-overlay"></div>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
    <!-- Order matters; simple globals, no build step -->
    <script src="utils.js"></script>
    <script src="audio.js"></script>
    <script src="visuals_common.js"></script>
    <script src="visuals_mesh_player.js"></script>
    <script src="visuals_mesh_enemy.js"></script>
    <script src="visuals_mesh_turret.js"></script>
    <script src="visuals_mesh_transport.js"></script>
    <script src="visuals_mesh_meteor.js"></script>
    <script src="entities_base.js"></script>
    <script src="entities_projectiles.js"></script>
    <script src="entities_ship_enemy.js"></script>
    <script src="entities_ship_metralha.js"></script>
    <script src="entities_ship_transport.js"></script>
    <script src="entities_ship_encrenca.js"></script>
    <script src="entities_ship_player.js"></script>
    <script src="entities_specials.js"></script>
    <script src="starfield.js"></script>
    <script src="hud.js"></script>
    <script src="game.js"></script>
</body>
</html>
